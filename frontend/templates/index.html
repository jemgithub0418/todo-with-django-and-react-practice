<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
        <style type="text/css">
        body{
          background: rgb(54,217,182);
          background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
        }


        h1, h2, h3, h4, h5, p, span, strike{
          font-family: 'Montserrat', sans-serif;

        }


        #task-container{
          max-width:600px;
          margin:0 auto;
          box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
          background-color: #fff;

          margin-top:100px;
          margin-bottom:100px;

          justify-content: space-around;
          align-items: flex-start;

        }

        #form-wrapper{
          position: -webkit-sticky;
          position: sticky;
          top: 0rem;
          border-bottom: 1px solid  #e9e9e9;
          background-color: #fff;
          box-shadow: 0 3px 8px rgba(0,0,0,0.25);
          padding:40px;
        }

        #submit{
          background-color: #36d9b6;
          border-radius: 0;
          border:0;
          color: #fff;
        }

        .flex-wrapper{
            display: flex;
        }

        .task-wrapper{
            margin:5px;
            padding: 5px;
            padding:20px;
            cursor: pointer;
            border-bottom: 1px solid  #e9e9e9;
            color: #686868;
            }

    </style>
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

        <div id="task-container">
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper">
                        <div style="flex: 6">
                            <input id="title" class="form-control" type="text" name="title" placeholder="Add task">
                        </div>
                        <div style="flex: 1">
                            <input id="submit" class="btn" type="submit" >
                        </div>
                    </div>
                </form>
            </div>

            <div id="list-wrapper">

            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
        var activeItem = null
        var list_snapshot = []

        renderList()


        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');



        function renderList(){
            var listWrapper = document.getElementById("list-wrapper")
            var url = "{% url 'api:task-list' %}"
            fetch(url)
            .then((resp) => resp.json())
            .then(function(data){
                console.log('Data: ', data)
                var itemList = data
                for (var item in itemList){

                    try{
                        document.getElementById(`data-row-${item}`).remove()
                    }catch(err){

                    }

                    var checkBox = `<input class="form-check-input statuscheckbox" type="checkbox" checked >`
                    if(itemList[item].completed == false){
                        checkBox = `<input class="form-check-input statuscheckbox" type="checkbox" >`
                    }

                    var task = `

                            <div id="data-row-${item}" class="task-wrapper flex-wrapper">
                                <div class="holder" style="flex:7">
                                    <span class="title">${itemList[item].title}</span>
                                </div>
                                <div style="flex: 0">
                                  ${checkBox}
                                </div>
                                <div style="flex:1">
                                    <button class="btn btn-sm btn-outline-info edit">Edit </button>
                                </div>
                                <div style="flex:1">
                                    <button class="btn btn-sm btn-outline-dark delete">-</button>
                                </div>
                            </div>
                    `
                    listWrapper.innerHTML += task
                }

                // for deleting a record - updating list. kasi pag wala to nalilipat lang sa taas ng list ung binura
                if (list_snapshot.length > itemList.length){
                    for (var i = itemList.length; i < list_snapshot.length; i++){
                        document.getElementById(`data-row-${i}`).remove()
                    }
                }

                list_snapshot = itemList

                for (var item in itemList){
                    var editButton = document.getElementsByClassName("edit")[item]
                    var deleteButton = document.getElementsByClassName("delete")[item]
                    var holder = document.getElementsByClassName("holder")[item]
                    var statusBox = document.getElementsByClassName("statuscheckbox")[item]

                    editButton.addEventListener("click", (function(task){
                        return function(){
                            editTask(task)
                        }
                    })(itemList[item]))

                    deleteButton.addEventListener("click", (function(task){
                        return function(){
                            deleteTask(task)
                        }
                    })(itemList[item]))

                    holder.addEventListener("click", (function(task){
                        return function(){
                            taskStatus(task)
                        }
                    })(itemList[item]))

                    statusBox.addEventListener("click", (function(task){
                        return function(){
                            taskStatus(task)
                        }
                    })(itemList[item]))


                }
            })
        }


        function editTask(item){
            activeItem = item
            document.getElementById('title').value = activeItem.title
        }

        function deleteTask(item){
            fetch(`http://localhost:8000/api/task-delete/${item.id}/`,{
                method: 'DELETE',
                headers: {
                           'Content-type': 'application/json',
                           'X-CSRFToken' : csrftoken,
                }
            }).then((response) => {
                    renderList()
            })
        }

        function taskStatus(item){
            url = `http://localhost:8000/api/task-update/${item.id}/`
            item.completed = !item.completed
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                    'data': item,
                },
                body:JSON.stringify({'title':item.title, 'completed':item.completed})
            }).then( function(response){
                renderList()
            })
        }



        var form = document.getElementById("form")
        form.addEventListener('submit', function(e){
            e.preventDefault()
            var url = "{% url 'api:task-create' %}"
            if(activeItem != null ){
                url = `http://localhost:8000/api/task-update/${activeItem.id}/`
                activeItem = null
            }
            var title = document.getElementById('title').value
            fetch(url, {

                method: 'POST',
                headers:{
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({'title':title})
            }).then(function(response){
                renderList()
                document.getElementById('form').reset()
            })
        })

    </script>
  </body>
</html>
